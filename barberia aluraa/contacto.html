<!DOCTYPE html;>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contacto-style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo de la barberia alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="productos.html">PRODUCTOS</a></li>
                    <li><a href="Contacto.html">CONTACTO</a></li>
                </ul>
            </nav>


        </div>

    </header>
    <main>
        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>
            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padron" placeholder="email@dominio.com" required>
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" placeholder="(XX)-XXXX-XXXX" required>
            <label for="textareamensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" required></textarea>
            <fieldset>
                <legend>¿Como le gustaria que le contactemos?</legend>
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">E-mail</label>
                <label for="telefono"><input type="radio" name="contacto" value="telefono" id="telefono">Telefono</label>
                <label for="whatsapp"><input type="radio" name="contacto" value="whatsapp" id="whatsapp" checked>Whatsapp</label>
            </fieldset>
            <fieldset>
                <legend>¿En que horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>
           
            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>
            <input type="submit" value="Enviar formulario" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                   <th>Horario</th>
                </tr> 
            </thead>
         <tbody>
            <tr>
                <td>Lunes</td>
                <td>08hs-20hs</td>
            </tr>
            <tr>
                <td>Miercoles </td>
                <td>08hs-20hs</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>08hs-20hs</td>
            </tr>
         </tbody>
           
        </table>
        
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo de la barberia alura">
        <p class="copyright"> &copy Copyright Barberia Alura - 2022</p>
    </footer>

</body>



</html>
